<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profound.js Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body style="margin:0px 10px;">
  <div id="swagger-ui"></div>

  <script src="./swagger-ui-bundle.js"> </script>
  <script src="./swagger-ui-standalone-preset.js"> </script>
  <script>
    var url = document.location.href.replace(document.location.hash, "").replace(document.location.search, "");

    var paths = url.split("/");
    var lastPath = "";
    for(var pCnt=paths.length;pCnt>0;pCnt--) {
      lastPath = paths[pCnt-1];
      if (lastPath) break;
    }

    if (!lastPath.match(/api/i))
      url += "api/";
    
    url += "openapi.json";
    
    // Debugging this project with dummy data
    // window.isdev = true;

    // Debugging this project with live data
    url = "http://localhost:8081/api/openapi.json";

    url += document.location.search;

    window.isSpecificRoute = url.match(/(\?|&)modfile\=/i) != null;
    if (window.isSpecificRoute)
      document.body.style.margin = "0px"

    window.onload = function () {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: url,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui;
      window.parent.swaggerStatsRetryMax = 10;
      window.parent.swaggerStatsRetryDelay = 500;

      if (window.parent) {
        window.parent.showSwaggerUIRoute = function (routeInfo) {
          window.parent.swaggerStatsRetryMax = 10;
          url = ui.specSelectors.url().split("?")[0];
          url += encodeURI("?method=" + routeInfo["method"] + "&path" + routeInfo["path"] + "&modfile=" + routeInfo["modfile"]);
          ui.specActions.updateUrl(url);
          ui.specActions.download();
        }
      }

    }
  </script>
</body>

</html>
